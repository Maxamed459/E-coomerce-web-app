{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create new Listings</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="description">
        </div>
        <div class="form-group">
            <label for="title">ImageUrl</label>
            <input type="text" name="imageUrl" class="form-control" id="title" placeholder="ImageUrl">
        </div>
        <div class="form-group">
            <label for="title">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="price">
        </div>
        <div class="form-group">
            <label for="category">Choose a category</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-success">Create New Listing</button>
    </form>
{% endblock %}
