{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'displayCategory' %}" method="post" class="my-3">
        {% csrf_token %}
        <labe for="category">Choose category</labe>
        <select name="category" id="category">
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-warning" type="submit">Select</button>
    </form>
    <div class="row mx-3 m-auto">
        {% for listing in Listings %}
            <div class="card shadow-sm m-2" style="width: 18rem;">
                <img src="{{ listing.imageUrl }}" class="card-img-top" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
